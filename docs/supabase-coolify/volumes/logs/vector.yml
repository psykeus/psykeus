# =============================================================================
# Vector Log Collection Configuration
# =============================================================================
# Collects logs from Docker containers and forwards them to Logflare/Analytics
# =============================================================================

api:
  enabled: true
  address: 0.0.0.0:9001

sources:
  docker_host:
    type: docker_logs
    docker_host: unix:///var/run/docker.sock
    exclude_containers:
      - supabase-vector

transforms:
  # Parse and enrich container logs
  project_logs:
    type: remap
    inputs:
      - docker_host
    source: |-
      .project = "default"
      .event_message = del(.message)
      .appname = del(.container_name)
      .timestamp = del(.timestamp)

sinks:
  # Send logs to Logflare
  logflare:
    type: http
    inputs:
      - project_logs
    uri: http://supabase-analytics:4000/api/logs?source_name=docker_logs
    encoding:
      codec: json
    request:
      headers:
        x-api-key: "${LOGFLARE_API_KEY}"
    batch:
      max_bytes: 10000000
      timeout_secs: 1
    healthcheck:
      enabled: false
